<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b0309ea2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Visualizar Horarios Médico</title>
</head>
<body>
    <nav class="navBar">
        <img src="../img/logo.png" alt="logo turno fácil"></a>
    </nav>
    <div class="container">
        <div class="medicoElegido">
            <div class="medicoIndividual">
            </div>
        </div>
    
        <div class="calendario">
                    <div class="diasCalendario">
                            <h3>Lunes </h3> 
                            <h4>9.00 a 15.00</h4>  
                    </div>
                    <div class="diasCalendario">
                            <h3>Martes </h3>
                            <h4>9.00 a 15.00</h4>  
                    </div>
                    <div class="diasCalendario">
                            <h3>Miércoles </h3>
                            <h4>12.00 a 19.00</h4>  
                    </div>
                    <div class="diasCalendario">
                            <h3>Jueves </h3>
                            <h4>No atiende</h4> 
                    </div>
                    <div class="diasCalendario">
                            <h3>Viernes </h3>
                            <h4>9.00 a 15.00</h4> 
                    </div>
        </div>
        <h3> Ingrese rango de fechas para mostrar turnos disponibles</h3>
        <div class="rangoFechas">  
            <label for="desde">Desde</label>
            <input type="date" id="dateDesde"/>
            <label for="hasta" >Hasta</label>
            <input type="date" id="dateHasta"/> 
            <div class="momentoDelDiaElegido">
                <label for="manana">Mañana</label>
                <input type="radio" name="manana" value="manana" id="maniana">
                <label for="tarde">Tarde</label>
                <input type="radio" name="tarde" value="tarde" id="tarde">
            </div>
        </div>
        <div class="botones">
            <button class="botonAplicar" id="aplicarRangos">Aplicar</button>
        </div>
    </div>
    
</body>

<script src="../js/visualizar.js"></script>

    
</body>
</html>
